<ion-app>
  <!-- Loading indicator while the app is initializing -->
  <ion-loading
    *ngIf="!load"
    [message]="'Cargando aplicación...'"
    spinner="crescent"
  ></ion-loading>

  <ion-router-outlet *ngIf="load"></ion-router-outlet>

  <jeep-sqlite *ngIf="isWeb"></jeep-sqlite>

  <div *ngIf="isWeb && !jeepSqliteAvailable">
    <p>Error: El componente jeep-sqlite no está disponible en esta plataforma web.</p>
  </div>

  <ion-toast
    [message]="'Error verificando autenticación, intenta nuevamente'"
    color="danger"
    [duration]="3000"
    #toastElement> 
  </ion-toast>
</ion-app>
