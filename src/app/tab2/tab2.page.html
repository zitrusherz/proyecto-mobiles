<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     LOGIN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <form action="tab2-routing.module.ts">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" name="username"></ion-input>
      <ion-icon name="person" slot="end" color="medium"></ion-icon>
      <ion-icon name="close-circle-outline" slot="end" color="medium"></ion-icon>

    </ion-item>
  </form>
  </ion-header>
  <ion-avatar>
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  <ion-content>
    <ion-input type="password" label="Password" value="NeverGonnaGiveYouUp">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
  </ion-content>
  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
